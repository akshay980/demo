	<form name="forms.timesheetsForm" id="forms.timesheetsForm">
<div >

		<div class="form-group row">
			<label for="user name" class="col-md-4 col-form-label text-md-right">User Name:</label>
			<div class="col-md-6">
				<div class="dropdown">
				  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-disabled="locked">
					{{data.single.user.username || 'Choose an option'}}
				  </button>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" ng-repeat="r in data.foreignKeys.users track by $index"  href="" 
					ng-click="data.single.user_id = r.id; data.single.user = r">{{r.username}}</a>
				  </div>
				</div>          
			</div>
		</div>

		<!-- <div class="form-group row" ng-show="Visible">
			<label for="time_from" class="col-md-4 col-form-label text-md-right">Time From:</label>
			<div class="col-md-6">

				  aria-haspopup="true" aria-expanded="false" ng-disabled="locked">
					{{data.single.leave_type.type || 'Choose an option'}}
				  </button>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" ng-repeat="r in data.foreignKeys.leave_types track by $index"  href="" 
					ng-click="data.single.leave_type_id = r.id; data.single.leave_type = r">{{r.type}}</a>
				  </div>
				</div>          
			</div>
		</div> -->
		
		<div class="form-group row">
			<label for="time_from" class="col-md-4 col-form-label text-md-right">Time From</label>
			<div class="col-md-6">
				<input id="time_from" name="time_from" type="time" class="form-control" ng-model="data.single.time_from" required ng-disabled="locked" autofocus>
			</div>
			<div ng-messages="forms.timesheetsForm.time_from.$error" ng-show="forms.timesheetsForm.time_from.$dirty">
				<div class="small col-red" ng-message="required">{{M.REQUIRED}}</div>
			</div>
		</div>



		<div class="form-group row">
			<label for="time_to" class="col-md-4 col-form-label text-md-right">Time To</label>
			<div class="col-md-6">
				<input id="time_to" name="time_to " type="time" class="form-control" ng-model="data.single.time_to" ng-change="updateDiff(data.single.time_from,data.single.time_to)" required ng-disabled="locked" autofocus>
			</div>
			<div ng-messages="forms.timesheetsForm.time_to.$error" ng-show="forms.timesheetsForm.time_to.$dirty">
				<div class="small col-red" ng-message="required">{{M.REQUIRED}}</div>
			</div>
		</div>


		<div class="form-group row">
			<label for="comment" class="col-md-4 col-form-label text-md-right">Comment</label>
			<div class="col-md-6">
				<input id="comment" name="comment " type="text" class="form-control" ng-model="data.single.comment" required ng-disabled="locked" autofocus>
			</div>
			<div ng-messages="forms.timesheetsForm.comment.$error" ng-show="forms.timesheetsForm.comment.$dirty">
				<div class="small col-red" ng-message="required">{{M.REQUIRED}}</div>
			</div>
		</div>


		<!-- <div class="form-group row">
			<label for="submit_date" class="col-md-4 col-form-label text-md-right">Submit Date</label>
			<div class="col-md-6">
				<input id="submit_date" name="submit_date" type="datetime" class="form-control" ng-model="data.single.submit_date" required ng-disabled="locked" autofocus>
			</div>
			<div ng-messages="forms.timesheetsForm.submit_date.$error" ng-show="forms.timesheetsForm.submit_date.$dirty">
				<div class="small col-red" ng-message="required">{{M.REQUIRED}}</div>
			</div>
		</div> -->

		<div ng-repeat="i in data.singleKeys">
			<div class="form-group row" ng-if="data.singleKeysInfo[i].type == 'date' || data.singleKeysInfo[i].type == 'datetime'">
				<label for="{{resourceName}}_{{i}}" class="col-md-4 col-form-label text-md-right">{{data.singleKeysInfo[i].title}}: <span ng-if="data.singleKeysInfo[i].required" class="small col-red">*</span></label>
				<div class="col-md-6">
						<datepicker date-format="yyyy-MM-dd" date-min-limit="{{dtmax}}">
							<input type="text" 
								name="{{resourceName}}_{{i}}" 
								class="form-control" 
								ng-model="data.single[i]" 
								ng-required="data.singleKeysInfo[i].required"
								ng-disabled="locked" autocomplete="off"
							>
						</datepicker>
						<div ng-if="data.singleKeysInfo[i].required &&  !data.single[i] && saveClicked" class="small col-red">{{M.REQUIRED}}</div>
				</div>    
			</div>
		</div>


		<div class="form-group row">
			<label for="total_hours" class="col-md-4 col-form-label text-md-right">Total Hours</label>
			<div class="col-md-6" ng-click="diff()">
				<input id="total_hours" name="total_hours " type="text" class="form-control"  ng-model="data.single.total_hours" ng-value = "data.single.total_hours" required ng-disabled="locked" autofocus>
			</div>
			<div ng-messages="forms.timesheetsForm.total_hours.$error" ng-show="forms.timesheetsForm.total_hours.$dirty">
				<div class="small col-red" ng-message="required">{{M.REQUIRED}}</div>
			</div>
		</div>

			<div class='col-md-6 offset-md-4'>

</div>
